# Config file for Flutter tests on real device pools.
# Auto-creates projects and device pools if needed.
# Configures android and ios test runs.
# Builds app, uploads and runs tests.
# Then monitors tests, returns final pass/fail result and downloads artifacts.
# Note: assumes the 'aws' command line utility is logged-in.

# sylph config
tmp_dir: /tmp/sylph
artifacts_dir: /tmp/sylph_artifacts
# local timeout per device farm run
sylph_timeout: 10000 # seconds approx
# run on ios and android pools concurrently (for faster results)
concurrent_runs: true

# device farm config
project_name: test concurrent runs
default_job_timeout: 30 # minutes, set at project creation

device_pools:

  - pool_name: android pool 1
    pool_type: android
    devices:
      - name: LG Nexus 5
        model: D820
        os: 5.0.1
      - name: Motorola Moto G (AT&T)
        model: XT1045
        os: 4.4.4
      - name: Samsung Galaxy A40
        model: SM-A405F
        os: 9.0.0
      - name: Samsung Galaxy A5
        model: SM-A520F
        os: 8.0.0
      - name: Samsung Galaxy A6
        model: SM-A600U
        os: 8.0.0
      - name: Samsung Galaxy A7
        model: SM-A750FN
        os: 8.0.0
      - name: Samsung Galaxy A70
        model: SM-A705MN
        os: 9.0.0
      - name: Samsung Galaxy J2
        model: SM-J260M
        os: 8.1.0
      - name: Samsung Galaxy Note 10
        model: SM-N970U1
        os: 9.0.0

  # - pool_name: ios pool 1
  #   pool_type: ios
  #   devices:
  #     - name: Apple iPhone X
  #       model: A1865
  #       os: 12.0

  # - pool_name: iPhone 5c
  #   pool_type: ios
  #   devices:
  #     - name: Apple iPhone 5c
  #       model: A1532
  #       os: 10.1

test_suites:

  - test_suite: example tests 1
    main: test_driver/main.dart
    tests:
      - test_driver/main_test.dart
      # - test_driver/main_test.dart
    pool_names:
      - android pool 1
      # - ios pool 1
#      - iPhone 5c
    job_timeout: 15 # minutes, set per job, over-rides default job timeout above
